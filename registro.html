    window.addEventListener("load", loadInfoDatalist);

    const dtlProductos = document.getElementById("datalistOptions");
    function loadInfoDatalist() {
      google.script.run.withSuccessHandler(cargarDatalist).getDataProductos()
    }

    function cargarDatalist(dataProductos) {
      //console.log(dataProductos)
      const inputProductos = dtlProductos;
      dataProductos.forEach(el => {
        const option = document.createElement("option");
        option.value = el[1];
        option.text = `$${el[2]}`;
        option.dataset.referencia = el[0];
        option.dataset.precio = el[2];
        inputProductos.appendChild(option);

      })
    }
